<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 30; i++) {
        board[i] = new Array("|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|","|",);
    }
    for (let i = 0; i < 30; i++) {
        data += "<br/>";
        for (let j = 0; j < 30; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let a = prompt('Nhập X hoặc O');
        data = "";
        board[positionX][positionY] = a;
        for (let i = 0; i < 30; i++) {
            data += "<br/>";
            for (let j = 0; j < 30; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr>" + data;
    }
</script>
</body>
</html>
